<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agenda de Citas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/output.css" />
    <style>

        /* Custom styles for the agenda grid */
        .agenda-grid {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 1px;
            background-color: #e5e7eb;
            border: 1px solid #e5e7eb;
        }
        .time-label {
            background-color: white;
            padding: 10px;
            text-align: right;
            border-bottom: 1px solid #f3f4f6;
            height: 60px; /* 30 min slots = 30px each roughly */
            font-size: 0.875rem;
            color: #6b7280;
        }
        .day-column {
            background-color: white;
            position: relative;
            height: 1440px; /* 24 hours * 60px/hour */
        }
        .slot {
            height: 30px; /* 30 minutes */
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .slot:hover {
            background-color: #fef2f2;
        }
        .slot.selected {
            background-color: #fca5a5;
        }
        .appointment-block {
            position: absolute;
            left: 5px;
            right: 5px;
            background-color: #fb7185; /* rose-400 */
            color: white;
            padding: 4px;
            border-radius: 4px;
            font-size: 0.75rem;
            overflow: hidden;
            z-index: 10;
        }
        .appointment-block.occupied {
            background-color: #9ca3af; /* gray-400 */
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div th:replace="~{fragments/nav :: main(activeModule='citas')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: appointment(activeTab='agenda')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Agenda Diaria</h1>
                <div class="flex items-center gap-4">
                    <input type="date" id="datePicker" class="border rounded px-3 py-2 text-gray-700 shadow focus:outline-none focus:ring-2 focus:ring-rose-500">
                    <button id="bookBtn" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded shadow opacity-50 cursor-not-allowed" disabled>
                        Reservar
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg overflow-hidden relative">
            <div class="agenda-grid">
                <div class="time-col" id="timeLabels">
                    <!-- Time labels generated by JS -->
                </div>
                <div class="day-column" id="dayColumn">
                    <!-- Slots and appointments generated by JS -->
                </div>
            </div>
        </div>
    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal with Tabbed Design -->
    <div id="bookingModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-0 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-transparent">
            
            <!-- Fake Tabs to match design -->
            <div class="flex border-b border-gray-200 bg-gray-100 rounded-t-lg">
                <button type="button" class="-mb-px mr-1 bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-rose-500 font-semibold cursor-default">
                   Agendar Cita
                </button>
                <button type="button" th:onclick="|window.location.href='@{/citas/list}'|" class="mr-1 bg-gray-100 inline-block py-2 px-4 text-rose-800 hover:text-rose-600 font-semibold">
                   Historial
                </button>
            </div>

            <div class="p-6 bg-white rounded-b-lg shadow-lg border border-gray-200 relative">
                <!-- Close X -->
                <button id="closeModalX" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <h1 class="text-3xl font-bold text-gray-800 mb-6">Crear Cita</h1>
                <form id="bookingForm" class="mt-4">
                    <input type="hidden" id="startDateTime" name="fechaHora">
                    <input type="hidden" id="duration" name="customDuration">

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Fecha y Hora</label>
                        <input type="text" id="displayTime" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight bg-gray-100" readonly>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Persona</label>
                        <select id="personaSelect" name="idPersona" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option th:each="p : ${personas}" th:value="${p.id}" th:text="${p.nombre + ' ' + p.primerApellido}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Servicio</label>
                        <select id="servicioSelect" name="idServicio" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option value="">Seleccione...</option>
                            <option th:each="s : ${servicios}" 
                                    th:value="${s.idServicio}" 
                                    th:text="${s.txNombre}" 
                                    th:data-duration="${s.nuDuracion}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-4" th:classappend="${session.persona.usuario.idRol == 3} ? 'hidden' : ''">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Lista de Precio</label>
                        <select id="listaSelect" name="idListaPrecio" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option value="">Seleccione servicio primero</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Sucursal</label>
                        <select name="idSucursal" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option th:each="s : ${sucursales}" th:value="${s.idSucursal}" th:text="${s.txNombre}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Empleado</label>
                        <select name="idEmpleado" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option th:each="e : ${empleados}" th:value="${e.idEmpleado}" th:text="${e.persona.nombre + ' ' + e.persona.primerApellido}"></option>
                        </select>
                    </div>

                    <div class="flex items-center justify-between mt-6">
                        <button type="submit" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Confirmar
                        </button>
                        <button type="button" id="cancelBtn" class="inline-block align-baseline font-bold text-sm text-rose-500 hover:text-rose-800">
                            Volver a la Agenda
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {

            const modal = document.getElementById('bookingModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const closeModalX = document.getElementById('closeModalX');
            const bookingForm = document.getElementById('bookingForm');
            const servicioSelect = document.getElementById('servicioSelect');
            const listaSelect = document.getElementById('listaSelect');

            let startSlot = null;
            let endSlot = null; 

            // Set today's date
            datePicker.valueAsDate = new Date();

            // Generate Grid
            function initGrid() {
                timeLabels.innerHTML = '';
                dayColumn.innerHTML = '';
                
                // 24 hours
                for (let i = 0; i < 24; i++) {
                    // Label
                    const label = document.createElement('div');
                    label.className = 'time-label';
                    label.textContent = `${i.toString().padStart(2, '0')}:00`;
                    timeLabels.appendChild(label);

                    // Slots (2 per hour)
                    for (let j = 0; j < 2; j++) {
                        const slot = document.createElement('div');
                        slot.className = 'slot';
                        const minutes = (i * 60) + (j * 30);
                        slot.dataset.time = minutes;
                        
                        slot.addEventListener('click', () => selectSlot(minutes, slot));
                        dayColumn.appendChild(slot);
                    }
                }
            }

            function selectSlot(minutes, slotElement) {
                // If we already have a range, or if we clicked before the start, reset
                if ((startSlot !== null && endSlot !== null) || (startSlot !== null && minutes < startSlot)) {
                    startSlot = minutes;
                    endSlot = null;
                } else if (startSlot === null) {
                    startSlot = minutes;
                } else {
                    // Start is set, minutes >= start, so this is end
                    endSlot = minutes;
                }
                
                updateSelectionVisuals();
            }

            function updateSelectionVisuals() {
                // Clear previous selection
                document.querySelectorAll('.slot.selected').forEach(el => el.classList.remove('selected'));
                
                if (startSlot !== null) {
                   const end = endSlot !== null ? endSlot : startSlot;
                   // Highlight range
                   document.querySelectorAll('.slot').forEach(slot => {
                       const t = parseInt(slot.dataset.time);
                       if (t >= startSlot && t <= end) {
                           slot.classList.add('selected');
                       }
                   });
                   
                   bookBtn.disabled = false;
                   bookBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                   bookBtn.disabled = true;
                   bookBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }

            async function loadAppointments() {
                const date = datePicker.value;
                const response = await fetch(`/agenda/data?date=${date}`);
                const appointments = await response.json();

                // Clear existing blocks
                document.querySelectorAll('.appointment-block').forEach(el => el.remove());

                appointments.forEach(app => {
                    const block = document.createElement('div');
                    // Add cursor-pointer if owner
                    block.className = `appointment-block ${app.canViewDetails ? 'cursor-pointer hover:bg-rose-500' : 'occupied'}`;
                    
                    const startDate = new Date(app.start);
                    const startMinutes = (startDate.getHours() * 60) + startDate.getMinutes();
                    
                    // Slot height is 30px for 30mins -> 1px per min
                    block.style.top = `${startMinutes}px`;
                    block.style.height = `${app.duration}px`;
                    
                    block.innerHTML = `<strong>${app.title}</strong>`;
                    block.title = app.title; // Tooltip

                    if (app.canViewDetails) {
                        block.addEventListener('click', (e) => {
                            e.stopPropagation();
                            window.location.href = `/citas/edit/${app.id}`;
                        });
                    }

                    dayColumn.appendChild(block);
                });
            }

            // Initialization
            initGrid();
            loadAppointments();

            // Event Listeners
            datePicker.addEventListener('change', loadAppointments);
            
            bookBtn.addEventListener('click', () => {
                if(startSlot === null) return;
                
                const date = datePicker.value;
                // Convert minutes to time string
                const hours = Math.floor(startSlot / 60);
                const mins = startSlot % 60;
                const timeStr = `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
                
                document.getElementById('startDateTime').value = `${date}T${timeStr}`;
                
                // Calculate duration
                const end = endSlot !== null ? endSlot : startSlot;
                const duration = (end - startSlot) + 30;
                
                document.getElementById('duration').value = duration;
                
                let timeDisplay = `${date} ${timeStr}`;
                if(endSlot !== null) {
                    const endH = Math.floor((end + 30) / 60);
                    const endM = (end + 30) % 60;
                    const endTimeStr = `${endH.toString().padStart(2, '0')}:${endM.toString().padStart(2, '0')}`;
                    timeDisplay += ` - ${endTimeStr} (${duration} min)`;
                }
                
                document.getElementById('displayTime').value = timeDisplay;
                
                modal.classList.remove('hidden');
            });

            const hideModal = () => modal.classList.add('hidden');
            cancelBtn.addEventListener('click', hideModal);
            closeModalX.addEventListener('click', hideModal);

            // Dynamic Price List Loading
            servicioSelect.addEventListener('change', async (e) => {
                const servicioId = e.target.value;
                listaSelect.innerHTML = '<option value="">Cargando...</option>';
                
                if(!servicioId) {
                    listaSelect.innerHTML = '<option value="">Seleccione servicio primero</option>';
                    return;
                }

                try {
                    const res = await fetch(`/citas/listas-by-servicio?servicioId=${servicioId}`);
                    const json = await res.json();
                    
                    listaSelect.innerHTML = '';
                    if(json.length === 0) {
                        listaSelect.innerHTML = '<option value="">No hay precios activos</option>';
                    } else {
                        json.forEach(l => {
                            const opt = document.createElement('option');
                            opt.value = l.idListaPrecio;
                            opt.textContent = `${l.txNombre} (Hasta ${l.fhFin || 'Indef'})`; // Simple format
                            listaSelect.appendChild(opt);
                        });
                    }
                } catch(err) {
                    console.error(err);
                    listaSelect.innerHTML = '<option value="">Error al cargar</option>';
                }
            });

            // Form Submission
            bookingForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(bookingForm);
                
                const data = new URLSearchParams(formData);
                try {
                    const response = await fetch('/citas/create', { 
                        method: 'POST',
                        body: data,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    });

                    if (response.redirected) {
                         window.location.reload(); // Success
                    } else {
                        // If not redirected, it means error (HTML form with errors returned)
                        alert('Error al agendar: Verifique que el horario no est√© ocupado.');
                    }

                } catch(err) {
                    alert('Error creando la cita');
                }
            });
        });
    </script>
</body>
</html>
