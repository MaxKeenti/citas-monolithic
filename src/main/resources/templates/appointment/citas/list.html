<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Citas</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/welcome" class="text-white text-xl font-bold">Sistema de Citas</a>
            <div class="flex space-x-4">
                <a href="/accesscontrol/usuarios/list" class="text-white hover:text-blue-200">Usuarios</a>
                <a href="/appointment/citas/list" class="text-white font-bold border-b-2 border-white">Citas</a>
                <a href="/catalog/servicios/list" class="text-white hover:text-blue-200">Servicios</a>
                <a href="/hresources/empleados/list" class="text-white hover:text-blue-200">Empleados</a>
                <a href="/hresources/sucursales/list" class="text-white hover:text-blue-200">Sucursales</a>
                <a href="/personas/list" class="text-white hover:text-blue-200">Personas</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Citas</h1>
            <a th:href="@{/appointment/citas/create}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Crear nueva cita</a>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Persona</th>
                        <th class="py-3 px-6 text-left">Servicio</th>
                        <th class="py-3 px-6 text-left">Lista Precio</th>
                        <th class="py-3 px-6 text-left">Sucursal</th>
                        <th class="py-3 px-6 text-left">Empleado</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr th:each="c : ${citas}" class="border-b border-gray-200 hover:bg-gray-100">
                        <td th:text="${c.idCita}" class="py-3 px-6 text-left whitespace-nowrap"></td>
                        <td th:text="${c.fkIdPersona}" class="py-3 px-6 text-left"></td>
                        <td th:text="${c.fkIdServicio}" class="py-3 px-6 text-left"></td>
                        <td th:text="${c.fkIdListaPrecio}" class="py-3 px-6 text-left"></td>
                        <td th:text="${c.fkIdSucursal}" class="py-3 px-6 text-left"></td>
                        <td th:text="${c.fkIdEmpleado}" class="py-3 px-6 text-left"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
