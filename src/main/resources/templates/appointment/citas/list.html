<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Citas</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='appointment')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: appointment(activeTab='historial')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Historial de Citas</h1>
            <!-- Button deprecated -->
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Persona</th>
                        <th class="py-3 px-6 text-left">Servicio</th>
                        <th class="py-3 px-6 text-left">Lista Precio</th>
                        <th class="py-3 px-6 text-left">Sucursal</th>
                        <th class="py-3 px-6 text-left">Empleado</th>
                        <th class="py-3 px-6 text-center">Editar</th>
                        <th class="py-3 px-6 text-center">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr th:each="c : ${citas}" class="border-b border-gray-200 hover:bg-gray-100">
                        <td th:text="${c.idCita}" class="py-3 px-6 text-left whitespace-nowrap"></td>
                        <td th:text="${c.persona != null ? c.persona.nombre + ' ' + c.persona.primerApellido : c.fkIdPersona}" class="py-3 px-6 text-left"></td>
                        <td th:text="${c.servicio != null ? c.servicio.txNombre : c.fkIdServicio}" class="py-3 px-6 text-left"></td>
                        <td th:text="${c.listaPrecio != null ? c.listaPrecio.txNombre : c.fkIdListaPrecio}" class="py-3 px-6 text-left"></td>
                        <td th:text="${c.sucursal != null ? c.sucursal.txNombre : c.fkIdSucursal}" class="py-3 px-6 text-left"></td>
                        <td th:text="${c.empleado != null && c.empleado.persona != null ? c.empleado.persona.nombre + ' ' + c.empleado.persona.primerApellido : c.fkIdEmpleado}" class="py-3 px-6 text-left"></td>
                        <td class="py-3 px-6 text-center">
                            <button type="button" th:onclick="|window.location.href='@{/citas/edit/{id}(id=${c.idCita})}'|" class="text-teal-500 hover:text-teal-700 font-semibold">Editar</button>
                        </td>
                        <td class="py-3 px-6 text-center">
                            <button type="button" th:onclick="|window.location.href='@{/citas/delete/{id}(id=${c.idCita})}'|" class="text-rose-500 hover:text-rose-700 font-semibold">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
