<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Crear Cita</title>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='appointment')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: appointment(activeTab='agenda')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Crear Cita</h1>
        <form th:action="@{/citas/create}" th:object="${citaForm}" method="post">
            
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{customDuration}" />

             <!-- Fecha y Hora -->
             <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Fecha y Hora</label>
                <input type="datetime-local" th:field="*{fechaHora}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <p th:if="${#fields.hasErrors('fechaHora')}" th:errors="*{fechaHora}" class="text-red-500 text-xs italic"></p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Persona</label>
                <select th:field="*{idPersona}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option th:each="p : ${personas}" th:value="${p.id}" th:text="${p.nombre + ' ' + p.primerApellido}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Servicio</label>
                <select th:field="*{idServicio}" id="servicio-select" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option th:each="s : ${servicios}" th:value="${s.idServicio}" th:text="${s.txNombre}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Lista de Precio</label>
                <select th:field="*{idListaPrecio}" id="lista-select" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option th:each="l : ${listas}" th:value="${l.idListaPrecio}" th:text="${l.txNombre}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Sucursal</label>
                <select th:field="*{idSucursal}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option th:each="s : ${sucursales}" th:value="${s.idSucursal}" th:text="${s.txNombre}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Empleado</label>
                <select th:field="*{idEmpleado}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option th:each="e : ${empleados}" th:value="${e.idEmpleado}" th:text="${e.persona.nombre + ' ' + e.persona.primerApellido}"></option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Confirmar</button>
                <button type="button" th:onclick="|window.location.href='@{/agenda}'|" class="inline-block align-baseline font-bold text-sm text-rose-500 hover:text-rose-800">Volver a la Agenda</button>
            </div>
        </form>
    </div>

    <script>
        // when servicio changes, fetch listas via AJAX
        document.getElementById('servicio-select').addEventListener('change', function(){
            var servicioId = this.value;
            fetch('/citas/listas-by-servicio?servicioId=' + servicioId)
                .then(res => res.json())
                .then(data => {
                    var select = document.getElementById('lista-select');
                    select.innerHTML = '';
                    data.forEach(function(item){
                        var opt = document.createElement('option');
                        opt.value = item.idListaPrecio || item.id;
                        opt.text = item.txNombre || item.nombre;
                        select.appendChild(opt);
                    });
                });
        });
    </script>
    </div>
</body>
</html>
