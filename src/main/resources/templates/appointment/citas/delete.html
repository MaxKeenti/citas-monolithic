<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Eliminar Cita</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='appointment')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: appointment(activeTab='list')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Eliminar Cita</h1>
            
            <div class="bg-rose-100 border-l-4 border-rose-500 text-rose-700 p-4 mb-6" role="alert">
                <p class="font-bold">¿Está seguro de que desea eliminar esta cita?</p>
                <p>Esta acción no se puede deshacer.</p>
            </div>

            <div class="mb-6">
                <p class="text-gray-700 text-sm font-bold mb-2">ID: <span class="font-normal" th:text="${cita.idCita}"></span></p>
                <p class="text-gray-700 text-sm font-bold mb-2">Fecha: <span class="font-normal" th:text="${cita.fechaHora}"></span></p>
            </div>

            <form th:action="@{/citas/delete}" method="post">
                <input type="hidden" name="id" th:value="${cita.idCita}" />
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Eliminar Definitivamente
                    </button>
                    <button type="button" th:onclick="|window.location.href='@{/citas/list}'|" class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-gray-800">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
