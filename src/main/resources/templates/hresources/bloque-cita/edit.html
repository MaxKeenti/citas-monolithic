<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Bloque Cita</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='hresources')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: hresources(activeTab='bloque-cita')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Bloque Cita</h1>
        
        <form th:action="@{/hresources/bloque-cita/update}" th:object="${bloqueCitaForm}" method="post">
            
            <div class="mb-4">
                <label for="idSucursal" class="block text-gray-700 text-sm font-bold mb-2">ID Sucursal (No editable):</label>
                <input type="number" id="idSucursal" th:field="*{idSucursal}" readonly
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200">
            </div>

            <div class="mb-4">
                <label for="idCita" class="block text-gray-700 text-sm font-bold mb-2">ID Cita:</label>
                <input type="number" id="idCita" th:field="*{idCita}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="fechaInicio" class="block text-gray-700 text-sm font-bold mb-2">Fecha Inicio (No editable):</label>
                <input type="datetime-local" id="fechaInicio" th:field="*{fechaInicio}" readonly
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200">
            </div>

            <div class="mb-4">
                <label for="fechaFin" class="block text-gray-700 text-sm font-bold mb-2">Fecha Fin (No editable):</label>
                <input type="datetime-local" id="fechaFin" th:field="*{fechaFin}" readonly
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Actualizar
                </button>
                <button type="button" th:onclick="|window.location.href='@{/hresources/bloque-cita/list}'|" class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">Volver a la lista</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
