<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Crear Bloque Cita</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div th:replace="fragments/nav :: nav"></div>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Crear Nuevo Bloque</h1>
        
        <form th:action="@{/hresources/bloque-cita/create}" th:object="${bloqueCitaForm}" method="post">
            <div class="mb-4">
                <label for="idSucursal" class="block text-gray-700 text-sm font-bold mb-2">ID Sucursal:</label>
                <input type="number" id="idSucursal" th:field="*{idSucursal}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="idCita" class="block text-gray-700 text-sm font-bold mb-2">ID Cita:</label>
                <input type="number" id="idCita" th:field="*{idCita}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="fechaInicio" class="block text-gray-700 text-sm font-bold mb-2">Fecha Inicio:</label>
                <input type="datetime-local" id="fechaInicio" th:field="*{fechaInicio}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="fechaFin" class="block text-gray-700 text-sm font-bold mb-2">Fecha Fin:</label>
                <input type="datetime-local" id="fechaFin" th:field="*{fechaFin}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
