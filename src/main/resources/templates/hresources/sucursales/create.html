<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Crear Sucursal</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/welcome" class="text-white text-xl font-bold">Sistema de Citas</a>
            <div class="flex space-x-4">
                <a href="/usuarios/list" class="text-white hover:text-blue-200">Usuarios</a>
                <a href="/citas/list" class="text-white hover:text-blue-200">Citas</a>
                <a href="/servicios/list" class="text-white hover:text-blue-200">Servicios</a>
                <a href="/empleados/list" class="text-white hover:text-blue-200">Empleados</a>
                <a href="/sucursales/list" class="text-white font-bold border-b-2 border-white">Sucursales</a>
                <a href="/personas/list" class="text-white hover:text-blue-200">Personas</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Crear Sucursal</h1>
        <form th:action="@{/sucursales/create}" th:object="${sucursalForm}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Establecimiento</label>
                <select th:field="*{idEstablecimiento}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option th:each="e : ${establecimientos}" th:value="${e.id}" th:text="${e.txNombre}"></option>
                </select>
                <p th:if="${#fields.hasErrors('idEstablecimiento')}" th:errors="*{idEstablecimiento}" class="text-red-500 text-xs italic mt-1"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                <input type="text" th:field="*{nombre}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-xs italic mt-1"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Ubicaci√≥n (WKT)</label>
                <input type="text" th:field="*{ubicacion}" placeholder="POINT(lon lat)" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Crear</button>
                <a th:href="@{/sucursales/list}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Volver a la lista</a>
            </div>
        </form>
    </div>
</body>
</html>
