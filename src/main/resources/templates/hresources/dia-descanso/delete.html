<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Eliminar Día Descanso</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='hresources')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: hresources(activeTab='dia-descanso')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Eliminar Día Descanso</h1>
            
            <div class="bg-rose-100 border-l-4 border-rose-500 text-rose-700 p-4 mb-6" role="alert">
                <p class="font-bold">¿Está seguro de que desea eliminar este registro?</p>
                <p>Esta acción no se puede deshacer.</p>
            </div>

            <div class="mb-6">
                <p class="text-gray-700 text-sm font-bold mb-2">Empleado: <span class="font-normal" th:text="${dia.empleado != null && dia.empleado.persona != null ? dia.empleado.persona.nombre + ' ' + dia.empleado.persona.primerApellido : dia.idEmpleado}"></span></p>
                <p class="text-gray-700 text-sm font-bold mb-2">Fecha Descanso: <span class="font-normal" th:text="${dia.fechaDescanso}"></span></p>
            </div>

            <form th:action="@{/hresources/dia-descanso/delete}" method="post">
                <input type="hidden" name="id" th:value="${dia.id}" />
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Eliminar Definitivamente
                    </button>
                    <button type="button" th:onclick="|window.location.href='@{/hresources/dia-descanso/list}'|" class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-gray-800">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
