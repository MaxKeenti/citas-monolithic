<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Crear Empleado</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='hresources')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: hresources(activeTab='empleados')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Crear Empleado</h1>
        <form th:action="@{/empleados/create}" th:object="${empleadoForm}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Persona</label>
                <select th:field="*{idPersona}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option th:each="p : ${personas}" th:value="${p.id}" th:text="${p.nombre + ' ' + p.primerApellido}"></option>
                </select>
                <p th:if="${#fields.hasErrors('idPersona')}" th:errors="*{idPersona}" class="text-rose-500 text-xs italic mt-1"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Sucursal</label>
                <select th:field="*{idSucursal}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option th:each="s : ${sucursales}" th:value="${s.idSucursal}" th:text="${s.txNombre}"></option>
                </select>
                <p th:if="${#fields.hasErrors('idSucursal')}" th:errors="*{idSucursal}" class="text-rose-500 text-xs italic mt-1"></p>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Crear</button>
                <button type="button" th:onclick="|window.location.href='@{/empleados/list}'|" class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">Volver a la lista</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
