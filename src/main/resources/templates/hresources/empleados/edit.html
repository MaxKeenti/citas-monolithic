<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='hresources')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: hresources(activeTab='empleados')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Empleado</h1>
        <form th:action="@{/empleados/update}" th:object="${empleadoForm}" method="post">
            <!-- Persona select is used as ID, so it shouldn't really be changed if it's the KEY, but for now we follow the pattern. 
                 Ideally, this should be read-only or hidden if it's the PK. 
                 Let's keep it selectable but be aware it effectively changes the ID. -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Persona (ID Empleado)</label>
                <!-- If editing, we might want to disable changing the person as it is the ID. 
                     However, standard MVC often allows "updating" by saving with same ID. 
                     We add a hidden input to ensure ID is passed if we disable the select, 
                     but here let's leave it enabled or simple. -->
                 <!-- If we change person, we are essentially Creating a new employee record for that person. -->
                <select th:field="*{idPersona}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200 pointer-events-none" tabindex="-1">
                    <option th:each="p : ${personas}" th:value="${p.id}" th:text="${p.nombre + ' ' + p.primerApellido}"></option>
                </select>
                <p class="text-gray-500 text-xs italic mt-1">El empleado no puede ser cambiado, solo su sucursal.</p>
                <p th:if="${#fields.hasErrors('idPersona')}" th:errors="*{idPersona}" class="text-rose-500 text-xs italic mt-1"></p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Sucursal</label>
                <select th:field="*{idSucursal}" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option th:each="s : ${sucursales}" th:value="${s.idSucursal}" th:text="${s.txNombre}"></option>
                </select>
                <p th:if="${#fields.hasErrors('idSucursal')}" th:errors="*{idSucursal}" class="text-rose-500 text-xs italic mt-1"></p>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Actualizar</button>
                <button type="button" th:onclick="|window.location.href='@{/empleados/list}'|" class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">Volver a la lista</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
