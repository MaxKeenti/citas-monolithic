<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Asignar Horario a Empleado</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='hresources')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: hresources(activeTab='empleado-horario')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Asignar Horario</h1>
        
        <form th:action="@{/hresources/empleado-horario/create}" th:object="${empleadoHorarioForm}" method="post">
            <div class="mb-4">
                <label for="idHorario" class="block text-gray-700 text-sm font-bold mb-2">ID Horario:</label>
                <input type="number" id="idHorario" th:field="*{idHorario}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="idEmpleado" class="block text-gray-700 text-sm font-bold mb-2">ID Empleado:</label>
                <input type="number" id="idEmpleado" th:field="*{idEmpleado}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-teal-500 hover:bg-teal  -700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Guardar
                </button>
                <button type="button" th:onclick="|window.location.href='@{/hresources/empleado-horario/list}'|" class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">Volver a la lista</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
