<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Días Laborales</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='hresources')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: hresources(activeTab='dia-laboral')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Días Laborales</h1>
            <button type="button" th:onclick="|window.location.href='@{/hresources/dia-laboral/create}'|" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">Nuevo Día Laboral</button>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Nombre</th>
                        <th class="py-3 px-6 text-left">Descripción</th>
                        <th class="py-3 px-6 text-left">Activo</th>
                        <th class="py-3 px-6 text-center">Editar</th>
                        <th class="py-3 px-6 text-center">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr th:each="d : ${diasLaborales}" class="border-b border-gray-200 hover:bg-gray-100">
                        <td th:text="${d.id}" class="py-3 px-6 text-left whitespace-nowrap"></td>
                        <td th:text="${d.nombre}" class="py-3 px-6 text-left"></td>
                        <td th:text="${d.descripcion}" class="py-3 px-6 text-left"></td>
                        <td class="py-3 px-6 text-left">
                            <span th:if="${d.activo}" class="bg-teal-200 text-teal-600 py-1 px-3 rounded-full text-xs">Activo</span>
                            <span th:unless="${d.activo}" class="bg-rose-200 text-rose-600 py-1 px-3 rounded-full text-xs">Inactivo</span>
                        </td>
                        <td class="py-3 px-6 text-center">
                            <button type="button" th:onclick="|window.location.href='@{/hresources/dia-laboral/edit/{id}(id=${d.id})}'|" class="text-teal-500 hover:text-teal-700 font-semibold">Editar</button>
                        </td>
                        <td class="py-3 px-6 text-center">
                            <button type="button" th:onclick="|window.location.href='@{/hresources/dia-laboral/delete/{id}(id=${d.id})}'|" class="text-rose-500 hover:text-rose-700 font-semibold">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
