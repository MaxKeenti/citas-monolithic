<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Usuarios</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/welcome" class="text-white text-xl font-bold">Sistema de Citas</a>
            <div class="flex space-x-4">
                <a href="/accesscontrol/usuarios/list" class="text-white font-bold border-b-2 border-white">Usuarios</a>
                <a href="/appointment/citas/list" class="text-white hover:text-blue-200">Citas</a>
                <a href="/catalog/servicios/list" class="text-white hover:text-blue-200">Servicios</a>
                <a href="/hresources/empleados/list" class="text-white hover:text-blue-200">Empleados</a>
                <a href="/hresources/sucursales/list" class="text-white hover:text-blue-200">Sucursales</a>
                <a href="/personas/list" class="text-white hover:text-blue-200">Personas</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Usuarios</h1>
            <a th:href="@{/accesscontrol/usuarios/create}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Crear nuevo usuario</a>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Login</th>
                        <th class="py-3 px-6 text-left">Rol</th>
                        <th class="py-3 px-6 text-left">Activo</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr th:each="u : ${usuarios}" class="border-b border-gray-200 hover:bg-gray-100">
                        <td th:text="${u.id}" class="py-3 px-6 text-left whitespace-nowrap"></td>
                        <td th:text="${u.login}" class="py-3 px-6 text-left"></td>
                        <td th:text="${u.rol != null ? u.rol.nombre : ''}" class="py-3 px-6 text-left"></td>
                        <td class="py-3 px-6 text-left">
                            <span th:if="${u.activo}" class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs">Activo</span>
                            <span th:unless="${u.activo}" class="bg-red-200 text-red-600 py-1 px-3 rounded-full text-xs">Inactivo</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
