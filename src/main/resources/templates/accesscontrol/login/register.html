<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Cliente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <div class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-gray-800">Registro de Nuevo Cliente</h1>
        </div>
        <form action="/register" th:object="${registrationForm}" method="post">
            
            <!-- Persona Info -->
            <div class="mb-4">
                <h2 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-4">Información Personal</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2 required">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-rose-500 text-xs italic mt-1"></p>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2 required">Primer Apellido</label>
                        <input type="text" th:field="*{primerApellido}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p th:if="${#fields.hasErrors('primerApellido')}" th:errors="*{primerApellido}" class="text-rose-500 text-xs italic mt-1"></p>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Segundo Apellido</label>
                        <input type="text" th:field="*{segundoApellido}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2 required">Fecha de Nacimiento</label>
                        <input type="date" th:field="*{fechaNacimiento}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-rose-500 text-xs italic mt-1"></p>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2 required">Género</label>
                        <select th:field="*{idGenero}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">Seleccione...</option>
                            <option th:each="g : ${generos}" th:value="${g.id}" th:text="${g.nombre}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('idGenero')}" th:errors="*{idGenero}" class="text-rose-500 text-xs italic mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Usuario Info -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-4">Información de Cuenta</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2 required">Correo Electrónico (Login)</label>
                        <input type="email" th:field="*{login}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-rose-500 text-xs italic mt-1"></p>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2 required">Contraseña</label>
                        <input type="password" id="password" th:field="*{password}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-rose-500 text-xs italic mt-1"></p>
                    </div>
                </div>
                <div class="mt-4">
                     <label class="block text-gray-700 text-sm font-bold mb-2 required">Confirmar Contraseña</label>
                     <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                     <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-rose-500 text-xs italic mt-1"></p>
                </div>

                <div class="mt-4 text-sm bg-gray-50 p-4 rounded border border-gray-200">
                    <p class="text-gray-700 font-semibold mb-2">Requisitos de la contraseña:</p>
                    <ul class="list-none space-y-1">
                        <li id="req-length" class="text-gray-500 flex items-center transition-colors duration-200">
                            <span class="mr-2">○</span> Mínimo 8 caracteres
                        </li>
                        <li id="req-special" class="text-gray-500 flex items-center transition-colors duration-200">
                            <span class="mr-2">○</span> Al menos un carácter especial
                        </li>
                        <li id="req-match" class="text-gray-500 flex items-center transition-colors duration-200">
                            <span class="mr-2">○</span> Las contraseñas coinciden
                        </li>
                    </ul>
                </div>
            </div>
            
            <script src="/js/register-validation.js"></script>

            <div class="flex items-center justify-between gap-4">
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Registrarse
                </button>
                <button type="button" onclick="window.location.href='/'" class="inline-block align-baseline font-bold text-sm text-rose-500 hover:text-rose-800">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
