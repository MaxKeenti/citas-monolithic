<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Roles</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='accesscontrol')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: accesscontrol(activeTab='roles')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Roles</h1>
            <button type="button" th:onclick="|window.location.href='@{/roles/create}'|" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">Crear nuevo rol</button>
        </div>
        
        <div th:if="${message}" class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mb-4" role="alert">
            <div class="flex">
                <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
                <div>
                <p class="font-bold">Información</p>
                <p class="text-sm" th:text="${message}"></p>
                </div>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Nombre</th>
                        <th class="py-3 px-6 text-left">Descripción</th>
                        <th class="py-3 px-6 text-left">Activo</th>
                        <th class="py-3 px-6 text-center">Editar</th>
                        <th class="py-3 px-6 text-center">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr th:each="r : ${roles}" class="border-b border-gray-200 hover:bg-gray-100">
                        <td th:text="${r.id}" class="py-3 px-6 text-left whitespace-nowrap"></td>
                        <td th:text="${r.nombre}" class="py-3 px-6 text-left"></td>
                        <td th:text="${r.descripcion}" class="py-3 px-6 text-left"></td>
                        <td class="py-3 px-6 text-left">
                            <span th:if="${r.activo}" class="bg-teal-200 text-teal-600 py-1 px-3 rounded-full text-xs">Activo</span>
                            <span th:unless="${r.activo}" class="bg-rose-200 text-rose-600 py-1 px-3 rounded-full text-xs">Inactivo</span>
                        </td>
                        <td class="py-3 px-6 text-center">
                            <button type="button" th:onclick="|window.location.href='@{/roles/edit/{id}(id=${r.id})}'|" class="text-teal-500 hover:text-teal-700 font-semibold">Editar</button>
                        </td>
                        <td class="py-3 px-6 text-center">
                            <button type="button" th:onclick="|window.location.href='@{/roles/delete/{id}(id=${r.id})}'|" class="text-rose-500 hover:text-rose-700 font-semibold">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
