<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Precio</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='catalog')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: catalog(activeTab='servicio-lista-precios')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Editar Precio</h1>

            <form th:action="@{/servicio-lista-precios/save}" th:object="${precio}" method="post">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="servicio">
                        Servicio
                    </label>
                    <div class="relative">
                        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="servicio" th:field="*{servicio}" required>
                            <option value="">Seleccione un servicio</option>
                            <option th:each="s : ${servicios}" th:value="${s.idServicio}" th:text="${s.txNombre}"></option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="listaPrecio">
                        Lista de Precio
                    </label>
                    <div class="relative">
                        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="listaPrecio" th:field="*{listaPrecio}" required>
                            <option value="">Seleccione una lista</option>
                            <option th:each="l : ${listas}" th:value="${l.idListaPrecio}" th:text="${l.txNombre}"></option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="precioVal">
                        Precio
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="precioVal" type="number" th:field="*{precio}" placeholder="0" required>
                </div>

                <div class="flex items-center justify-between">
                    <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Guardar Cambios
                    </button>
                    <button type="button" th:onclick="|window.location.href='@{/servicio-lista-precios/list}'|" class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
