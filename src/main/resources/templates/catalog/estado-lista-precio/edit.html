<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Estado Lista Precio</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='catalog')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: catalog(activeTab='estadalistaprecio')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Editar Estado</h1>
        
        <form th:action="@{/catalog/estado-lista-precio/update}" th:object="${estadoListaPrecioForm}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Nombre del estado">
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-rose-500 text-xs italic mt-2"></p>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Actualizar</button>
                <button type="button" th:onclick="|window.location.href='@{/catalog/estado-lista-precio/list}'|" class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">Volver a la lista</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
