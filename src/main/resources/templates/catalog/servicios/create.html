<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Crear Servicio</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/welcome" class="text-white text-xl font-bold">Sistema de Citas</a>
            <div class="flex space-x-4">
                <a href="/accesscontrol/usuarios/list" class="text-white hover:text-blue-200">Usuarios</a>
                <a href="/appointment/citas/list" class="text-white hover:text-blue-200">Citas</a>
                <a href="/catalog/servicios/list" class="text-white font-bold border-b-2 border-white">Servicios</a>
                <a href="/hresources/empleados/list" class="text-white hover:text-blue-200">Empleados</a>
                <a href="/hresources/sucursales/list" class="text-white hover:text-blue-200">Sucursales</a>
                <a href="/personas/list" class="text-white hover:text-blue-200">Personas</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Crear Servicio</h1>
        <form th:action="@{/catalog/servicios/create}" th:object="${servicioForm}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                <input type="text" th:field="*{nombre}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-xs italic mt-1"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Descripción</label>
                <textarea th:field="*{descripcion}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Duración (min)</label>
                <input type="number" th:field="*{duracion}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                <p th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}" class="text-red-500 text-xs italic mt-1"></p>
            </div>
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" th:field="*{activo}" class="form-checkbox h-5 w-5 text-blue-600" />
                    <span class="ml-2 text-gray-700 text-sm font-bold">Activo</span>
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Crear</button>
                <a th:href="@{/catalog/servicios/list}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Volver a la lista</a>
            </div>
        </form>
    </div>
</body>
</html>
