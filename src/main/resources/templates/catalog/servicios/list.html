<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Servicios</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='catalog')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: catalog(activeTab='servicios')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Servicios</h1>
            <button type="button" th:onclick="|window.location.href='@{/servicios/create}'|" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">Crear nuevo servicio</button>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Nombre</th>
                        <th class="py-3 px-6 text-left">Duraci√≥n</th>
                        <th class="py-3 px-6 text-left">Activo</th>
                        <th class="py-3 px-6 text-center">Editar</th>
                        <th class="py-3 px-6 text-center">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr th:each="s : ${servicios}" class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-4" th:text="${s.id}"></td>
                        <td class="py-3 px-4" th:text="${s.name}"></td>
                        <td class="py-3 px-4" th:text="${s.description}"></td>
                        <td class="py-3 px-4" th:text="${s.duration} + ' min'"></td>
                        <td class="py-3 px-4">
                            <span th:if="${s.active}" class="bg-green-200 text-green-700 py-1 px-3 rounded-full text-xs">Activo</span>
                            <span th:unless="${s.active}" class="bg-red-200 text-red-700 py-1 px-3 rounded-full text-xs">Inactivo</span>
                        </td>
                        <td class="py-3 px-4">
                            <a th:href="@{/servicios/edit/{id}(id=${s.id})}" class="text-blue-500 hover:text-blue-700 mr-2">Editar</a>
                            <a th:href="@{/servicios/delete/{id}(id=${s.id})}" class="text-red-500 hover:text-red-700">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
