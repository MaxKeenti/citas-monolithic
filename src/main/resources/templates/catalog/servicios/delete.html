<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Eliminar Servicio</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- 1. Main Navigation -->
    <div th:replace="~{fragments/nav :: main(activeModule='catalog')}"></div>

    <div class="container mx-auto mt-10">
        <!-- 2. Secondary Tabs -->
        <div th:replace="~{fragments/tabs :: catalog(activeTab='servicios')}"></div>

        <!-- 3. Content Card -->
        <div class="p-6 bg-white rounded-b-lg shadow-lg rounded-tr-lg border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Eliminar Servicio</h1>
            
            <div class="bg-rose-100 border-l-4 border-rose-500 text-rose-700 p-4 mb-6" role="alert">
                <p class="font-bold">¿Está seguro de que desea eliminar este servicio?</p>
                <p>Esta acción no se puede deshacer.</p>
            </div>

            <div class="mb-6">
                <p class="mb-4 text-gray-700">¿Estás seguro de que deseas eliminar el servicio <strong th:text="${servicio.name}"></strong>?</p>
            </div>
            <p class="mb-6 text-red-500 text-sm">Esta acción no se puede deshacer.</p>

            <form th:action="@{/servicios/delete}" method="post">
                <input type="hidden" name="id" th:value="${servicio.id}" />
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Eliminar</button>
                    <button type="button" th:onclick="|window.location.href='@{/servicios/list}'|" class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
