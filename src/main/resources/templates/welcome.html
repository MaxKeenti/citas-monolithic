<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/welcome" class="text-white text-xl font-bold">Sistema de Citas</a>
            <div class="flex space-x-4">
                <a href="/usuarios/list" class="text-white hover:text-blue-200">Usuarios</a>
                <a href="/citas/list" class="text-white hover:text-blue-200">Citas</a>
                <a href="/servicios/list" class="text-white hover:text-blue-200">Servicios</a>
                <a href="/empleados/list" class="text-white hover:text-blue-200">Empleados</a>
                <a href="/sucursales/list" class="text-white hover:text-blue-200">Sucursales</a>
                <a href="/personas/list" class="text-white hover:text-blue-200">Personas</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Bienvenido</h1>
            <p class="text-xl text-gray-600">
                Hola, <span th:text="${persona.nombre}" class="font-semibold text-blue-600"></span> 
                <span th:text="${persona.primerApellido}" class="font-semibold text-blue-600"></span> 
                <span th:text="${persona.segundoApellido}" class="font-semibold text-blue-600"></span>
            </p>
            <p class="mt-4 text-gray-500">Selecciona una opción del menú para comenzar.</p>
        </div>
    </div>
</body>
</html>
